<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gems | One Page</title>
    <!-- Plugins CSS -->
    <link href="./assets/html/css/plugins/plugins.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/html/css/style.css" rel="stylesheet">
</head>

<div class="bg-faded pt90 pb60">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="section-title">
                    <h4>{{sectionSixTitle}}</h4>
                    <p class="lead">{{sectionSixDescription}}</p>
                </div>
            </div>
        </div>
        <!--/section title-->
        <div class="row align-items-center">
            <div *ngFor="let item of sectionSixCards" class="col-md-4 mb30 wow zoomIn" data-wow-delay=".2s" data-wow-duration=".3s">
                <div class="price-card">
                    <h4>{{item.title}}</h4>
                    <hr>
                    <p class="mb0">
                        {{item.paragraph}}
                    </p>
                    <hr>
                    <a href="#" class="btn btn-rounded btn-lg btn-secondary">{{item.footerButtons[0].description}}</a>
                </div>
            </div>
            <!--/col-->
        </div>
    </div>
</div>
<!--/pricing-->
