<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gems | One Page</title>
    <!-- Plugins CSS -->
    <link href="./assets/html/css/plugins/plugins.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/html/css/style.css" rel="stylesheet">
</head>

<section id="about" class="pt90 pb60">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="section-title">
                    <h4>{{sectionTwoTitle}}</h4>
                    <p class="lead">{{sectionTwoDescription}}</p>
                </div>
            </div>
        </div>
        <!--/section title-->
        <p class='mb40 text-center'>
            {{sectionTwoParagraph}}
        </p>
        <div class="row">
            <div *ngFor="let item of sectionTwoCards" class="col-md-4 mb30 wow zoomIn" data-wow-duration=".5s" data-wow-delay=".2s">
                <div class="media icon-box">
                    <div class="d-flex mr-4">
                        <i [class]='item.icon'></i>
                    </div>
                    <div class="media-body">
                        <h4 class="mt-0 text-uppercase">{{item.title}}
                        </h4>
                        <p class='mb0 text-small'>
                            {{item.paragraph}}
                        </p>
                    </div>
                </div>
            </div>
            <!--/col-->
        </div>
    </div>
</section>
