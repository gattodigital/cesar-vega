<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gems | One Page</title>
    <!-- Plugins CSS -->
    <link href="./assets/html/css/plugins/plugins.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/html/css/style.css" rel="stylesheet">
</head>

<section id="services" class="pt90 pb60">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="section-title">
                    <h4>{{sectionFourTitle}}</h4>
                    <p class="lead">{{sectionFourDescription}}</p>
                </div>
            </div>
        </div>
        <!--/section title-->

        <div class="row">
            <div *ngFor="let item of sectionFourCards" class="col-lg-3 col-md-6 mb30 wow zoomIn" data-wow-delay=".1s" data-wow-duration=".2s">
                <div class="icon-box mb20">
                    <i [class]="item.icon"></i>
                </div>
                <h4 class="text-uppercase">{{item.title}}</h4>
                <p class="mb0 text-small">{{item.description}}</p>
                <hr>
                <ul class="list-unstyled text-small">
                    <li *ngFor="let list of item.list">{{list}}</li>
                </ul>
                <a href="#" class="btn-link btn-sm">{{item.linkSources[0]}}</a>
            </div>
            <!--/.col-->
        </div>
    </div>
</section>
