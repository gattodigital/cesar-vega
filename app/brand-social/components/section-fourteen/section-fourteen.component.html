<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gems | One Page</title>
    <!-- Plugins CSS -->
    <link href="./assets/html/css/plugins/plugins.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/html/css/style.css" rel="stylesheet">
</head>

<div class="bg-primary contact-info pt50 pb20">
    <div class="container">
        <div class="row">
            <div *ngFor="let item of sectionFourteenCards" class="col-md-4 mb30">
                <div class="media">
                    <div class="d-flex mr-3">
                        <i [class]="item.icon"></i>
                    </div>
                    <div class="media-body">
                        <h5 class="mt-0">{{item.title}}</h5>
                        <div *ngFor="let list of item.list">{{list}}</div>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>
    </div>
</div>
<!--/.contact-info-->
