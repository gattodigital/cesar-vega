<div class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group mb-0">
					<div class="card p-2">
						<div class="card-block animated fadeIn">
							<img id="logoAnimation" (click)="animateToggle()" [style.webkitAnimationPlayState]="animationState" [class]="toggleMobile"
							 [src]="'./assets/img/logoSite.jpg'" alt="Brand Institute">
							<!--<h3>BI Panel Members</h3>-->
							<h4 class="text-primary mb-2">Panel Members Login</h4>
							<p class="text-muted">Welcome please sign into your account</p>
							<div class="input-group mb-1">
								<span class="input-group-addon"><i class="icon-user"></i></span>
								<input type="text" class="form-control" placeholder="Username" [(ngModel)]="userName">
							</div>
							<div class="input-group ">
								<span class="input-group-addon"><i class="icon-lock"></i></span>
								<input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
							</div>
							<div class="input-group  mb-1">								
									<small *ngIf="loginMessage" class="text-danger">{{loginErrorMsg}}</small>								
							</div>						
							<div class="input-group mb-1 ">
								<button type="button" class="btn btn-md btn-primary px-2  btn-block" (click)="signInAndRegistrationAuth('login')">Login</button>
							</div>
							<p style="text-align: center;" class="text-muted">OR</p>
							<hr>
							<div class="input-group mb-1">
								<button class="btn btn-md  btn-facebook  btn-block" (click)="signInAndRegistrationAuth('facebook')" type="button">Sign or register on Facebook</button>
							</div>
							<div class="input-group mb-1">
								<button class="btn btn-md btn-google-plus btn-block" (click)="signInAndRegistrationAuth('google')" type="button">Sign or register on Google</button>
							</div>
							<div class="input-group mb-1">
								<button class="btn btn-md btn-linkedin btn-block " (click)="signInAndRegistrationAuth('linkedin')" type="button">Sign or register on Linkedin</button>
							</div>
							<!--<div class="input-group mb-1">
								<button class="btn btn-md btn-logout btn-block" (click)="logout()" type="button">Logout</button>
							</div>-->
							<div class="input-group mb-1">
								<button type="button" class="btn btn-md btn-primary px-2  btn-block" (click)="signInAndRegistrationAuth('email')">Email Register</button>
							</div>
							<div class="row">
								<div class="col-2 text-right ">
									<button type="button" class="btn btn-link " (click)="forgotPassword()">Forgot password?</button>
								</div>
								<div class="col-2 text-right ">
									<!--<button type="button" class="btn btn-link " (click)="forgotPassword()">Forgot password?</button>-->
								</div>
								<div class="col-2 text-right ">
									<!--<button type="button" class="btn btn-link " (click)="forgotPassword()">Forgot password?</button>-->
								</div>
								<div class="col-2 text-right ">
									<!--<button type="button" class="btn btn-link " (click)="forgotPassword()">Forgot password?</button>-->
								</div>
								<div class="col-2 text-right ">
									
								</div>
								<div class="col-2 text-right ">
									<button type="button" class="btn btn-link "(click)="animateToggle()">intro</button>
								</div>
							</div>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
			</div>
			<div class="modal-body">
				<div class="input-group mb-1">
					<video style="width: 100%; height: 100%" controls>
						<source [src]="'./assets/video/panelintro.mp4'" type="video/mp4"> Your browser does not support the video tag.
					</video>
				</div>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
